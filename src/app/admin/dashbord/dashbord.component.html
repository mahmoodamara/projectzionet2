  <body>
<app-sidebar></app-sidebar>
    <section class="home-section">
      <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <div class="right-side">
              <div class="box-topic">USERS</div>
              <div class="number">{{countUsers}}</div>
            </div>
            <i class='fa fa-user' style="font-size: 36px; margin-left: 10px;"></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">ORDERS</div>
              <div class="number">38,876</div>
            </div>
            <i class='fa fa-shopping-cart' style="font-size: 36px; margin-left: 12px;" ></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Products</div>
              <div class="number">{{countProducts}}</div>

            </div>
            <i class='fa fa-users' style="font-size: 36px; margin-left: 12px;" ></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">MESSAGES</div>
              <div class="number">{{countMessages}}</div>

            </div>
            <i class='fa fa-envelope'  style="font-size: 36px; margin-left: 12px;" ></i>
          </div>
        </div>


        <div class="limiter">

          <div class="container-table100">

              <div class="wrap-table100">
                  <div class="bt-update">
                      <button routerLink="/adminProducts">All products</button>
                    </div>
                  <div class="table100 ver1 m-b-110">
                      <div class="table100-head">

                          <table>
                              <thead>
                                  <tr class="row100 head">
                                      <th class="cell100 column1">img</th>
                                      <th class="cell100 column2">name</th>
                                      <th class="cell100 column3">price</th>
                                      <th class="cell100 column4"> Update/Delete</th>


                                  </tr>
                              </thead>
                          </table>
                      </div>

                      <div class="table100-body js-pscroll" >
                          <table>
                              <tbody>
                                  <tr class="row100 body" *ngFor="let product of products">
                                      <td class="cell100 column1"><img [src]="product.img"></td>
                                      <td class="cell100 column2">{{product.name}}</td>
                                      <td class="cell100 column3">{{product.price}}</td>

                                      <td class="cell100 column4">
                                          <button id="btndelete" class="btn btn-primary" (click)="onDelete(user._id)">Delete</button>
                                          <button style="margin-left: 5px;" id="btnedit" class="btn btn-primary"   (click)="addToForm(product)" routerLink="/productForm">Update</button>
                                  </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>


      </div>
    </section>


  </body>
