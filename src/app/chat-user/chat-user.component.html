
<app-sidebar></app-sidebar>

<div class="container">

  <!-- Page header start -->
  <div class="page-title">
      <div class="row gutters">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
              <h5 class="title">Chat App</h5>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"> </div>
      </div>
  </div>
  <!-- Page header end -->

  <!-- Content wrapper start -->
  <div class="content-wrapper">

      <!-- Row start -->
      <div class="row gutters">

          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

              <div class="card m-0">

                  <!-- Row start -->
                  <div class="row no-gutters">
                      <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3">
                          <div class="users-container">
                              <div class="chat-search-box">
                                  <div class="input-group">
                                      <input class="form-control" placeholder="Search">
                                      <div class="input-group-btn">
                                          <button type="button" class="btn btn-info">
                                              <i class="fa fa-search"></i>
                                          </button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">
                          <div class="selected-user">
                              <span>To: <span class="name">{{userActiv[0].username}}</span></span>
                          </div>
                          <div class="chat-container" >
                              <ul class="chat-box chatContainerScroll" *ngFor="let mess of messageUser">
                                  <li class="chat-left " *ngIf="mess.adminMessage.length>0">
                                      <div class="chat-avatar">
                                          <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin">
                                          <div class="chat-name">{{mess.adminName}}</div>
                                      </div>
                                      <div class="chat-text">{{mess.adminMessage}}</div>
                                      <div class="chat-hour">{{mess.time}} <span class="fa fa-check-circle"></span></div>
                                  </li>
                                  <li class="chat-right" *ngIf="mess.userMessage.length>0">
                                      <div class="chat-hour">08:56 <span class="fa fa-check-circle"></span></div>
                                      <div class="chat-text" >{{mess.userMessage}}</div>
                                      <div class="chat-avatar">
                                          <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin">
                                          <div  class="chat-name">{{mess.userName}}</div>
                                      </div>
                                  </li>

                              </ul>
                              <div class="form-group mt-3 mb-0">
                                  <textarea  [(ngModel)]="userMessages.userMessage" class="form-control" rows="3" placeholder="Type your message here..."></textarea>
                              </div>
                              <div>
                                <button (click)="postMessage()">send message</button>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!-- Row end -->
              </div>

          </div>

      </div>
      <!-- Row end -->

  </div>
  <!-- Content wrapper end -->

</div>
